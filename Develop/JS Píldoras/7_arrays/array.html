<body>

    <p>los array pueden guardar datos de diversos tipos</p>

    <script>

        //DECLARAR-------------------------------
        var arr1=[1,"a",true,"la letra a"];

        //declarar sin numero de elementos
        var arr2=[]

        alert(arr1[0]);
        alert(arr1.length)

        //AGREGAR---------------------------------
        //agregar al final
        arr1.push("letrab","letrac")
        alert(arr1.length)

        //agregar al inicio
        arr1.unshift("letra d")
        alert(arr1.length)

        //ELIMINAR---------------------------------
        //eliminar al inicio
        arr1.pop()
        arr1.shift()
        alert(arr1.length)

        //MOVER------------------------------------
        //al ultimo elemento
        alert(arr1[arr1.length-1])
